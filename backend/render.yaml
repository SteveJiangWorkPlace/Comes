# Render deployment configuration for Comes backend (Python Flask)
services:
  - type: web
    name: comes-backend
    runtime: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn wsgi:application"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SECRET_KEY
        generateValue: true
      # Add your Google GenAI API key and other environment variables in Render dashboard
      # - key: GOOGLE_GENAI_API_KEY
      #   value: your-api-key-here
      # - key: UPLOAD_FOLDER
      #   value: /tmp/uploads  # Render uses ephemeral storage
    healthCheckPath: /api/health
    autoDeploy: true

# Note: File uploads on Render use ephemeral storage.
# For production, consider using cloud storage (S3, etc.).